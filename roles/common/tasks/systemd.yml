- name: copy cataloug service file
  ansible.builtin.template:
    src: "{{component}}.service"
    dest: /etc/systemd/system/{{component}}.service
    remote_src: true

- name: start catalogue service 
  ansible.builtin.systemd_service:
    name: "{{component}}"
    state: restarted
    enabled: true
    daemon-reload: true
